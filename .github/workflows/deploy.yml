# Name of your workflow
name: Deploy to Firebase Hosting

# Controls when the action will run. 
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches:
      - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build_and_deploy"
  build_and_deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v3

      # Sets up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Specify the Node.js version you use

      # Installs dependencies
      - name: Install dependencies
        run: npm install

      # Builds the application for production
      - name: Build application
        run: npm run dev # Or your project's specific build command

      # Deploys the application to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}' # GITHUB_TOKEN is automatically provided
          firebaseServiceAccount: '${{ secrets.SERVICE_ACCOUNT_KEY }}' # Service account for authentication
          channelId: live # Deploys to the live channel
          projectId: 'universal-code-467108-a1' # Your Firebase project ID
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
